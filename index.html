<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz Aniversario de 3 Años!</title>
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo principal -->
  <div class="love-background">
    <!-- Encabezado de aniversario -->
    <header>
      <h1>¡Feliz Aniversario de 3 Años!</h1>
      <p>Un viaje increíble juntos, lleno de recuerdos. ¡Que vengan muchos más!</p>
    </header>
    <section id="image-rain">
      <!-- Las imágenes se generarán dinámicamente con JavaScript -->
    </section>

   
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Carrusel de Aniversario</title>
          <link rel="stylesheet" href="style.css">
      </head>
      <body>
      
          <!-- Carrusel de imágenes -->
          <section id="carousel" class="carousel-container">
              <div class="carousel">
                  <img src="foto1.jpeg" alt="Recuerdo 1" class="carousel-image">
                  <img src="foto2.jpeg" alt="Recuerdo 2" class="carousel-image">
                  <img src="foto3.jpeg" alt="Recuerdo 3" class="carousel-image">
                  <img src="foto4.jpg" alt="Recuerdo 3" class="carousel-image">
                  <img src="foto5.jpg" alt="Recuerdo 3" class="carousel-image">
            
                  <!-- Agrega más imágenes si es necesario -->
              </div>
          </section>
      
          <script src="script.js"></script>
  
      <script src="script.js"></script>

   

    <!-- Cuenta regresiva -->
    <section id="countdown">
      <h2>Cuenta Regresiva para el Próximo Aniversario</h2>
      <div id="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer>
      <p>&copy; 2024 J y M | ¡Por siempre juntos!</p>
    </footer>
  </div>

  <!-- JavaScript para la cuenta regresiva y el carrusel -->
  <script src="script.js"></script>
</body>
</html>
